<!DOCTYPE html>
<html ng-app="uBase">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>uBase</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="plugins/morris/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--   AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
</head>

<body class="hold-transition skin-green sidebar-mini" ng-controller="uiCtrl">
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="index.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>u</b>B</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>u</b>BASE</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- Top icons: style can be found in dropdown.less-->
                        <li class="dropdown messages-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-square"></i>
                            </a>
                        </li>
                        <!-- Settings top right: style can be found in dropdown.less -->
                        <li>
                            <a href="#" data-toggle="control-sidebar"><i class="fa fa-square"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">uBase Action Panel</li>
                    <li class="active treeview">
                        <a href="#">
                            <i class="fa fa-folder"></i> <span>Models</span> <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li class="active"><a href="index.html"><i class="fa fa-plus"></i> Add New Model</a></li>
                        </ul>
                    </li>
                    <li class="header">Create</li>
                    <li><a href="#" data-toggle="modal" data-toggle="modal" data-target="#newProject"><i class="fa fa-bolt text-yellow"></i> <span>New Project</span></a></li>
                    <li ng-show="newproject"><a href="#" data-toggle="modal" data-toggle="modal" data-target="#newModel"><i class="fa fa-plus text-red"></i> <span>New Model</span></a></li>
                    <li ng-show="newproject"><a href="#"><i class="fa fa-plus text-green"></i> <span>Data Source</span></a></li>
                </ul>
                <!-- Modal -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
            Project
            <small>{{projectName}}</small>
          </h1>
                <!--            Close project button-->
                <ol class="breadcrumb">
                    <button ng-show="newproject" class="btn btn-box-tool text-red" data-toggle="tooltip" data-placement="bottom" data-animation="false" title="Close" ng-click="closeproject()"><i class="fa fa-close fa-lg"></i></button>
                    <!--                 /. Close project button-->
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <h4 ng-show="newmodelname">Model <b>{{newmodelname}}</b> Created!</h4>
                <!-- Main row -->
                <!--New Project Dialog-->
                <div class="modal modal-success" id="newProject" role="dialog" aria-labelledby="newProj">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="newProj">Create New Project</h4>
                            </div>
                            <div class="modal-body">
                                <label for="modelname">Project Name</label>
                                <input ng-model="projectName" type="text" id="modelname" class="form-control input-sm" placeholder="Project Name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                                <button ng-click="createProject()" type="button" class="btn btn-outline">Create Project</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                <!--/. New Project Dialog-->
                <!--New Model Dialog-->
                <div class="modal modal-success" id="newModel" role="dialog" aria-labelledby="newModel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="newModel">Create New Model</h4>
                            </div>
                            <div class="modal-body">
                                <label for="modelname">Model Name</label>
                                <input ng-model="newmodelname" type="text" id="modelname" class="form-control input-sm" placeholder="Model Name">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                                <button ng-click="createModel();hideModel()" type="button" class="btn btn-outline">Create Model</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
                <!--/. New Model Dialog-->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!--
      <footer class="main-footer">
        <div class="pull-right hidden-xs">
          alpha <b>Version</b>
        </div>
        <strong>Copyright &copy; 2014-2015 <a href="http://ubase.ml">uBase</a>.</strong> All rights reserved.
      </footer>
-->

        <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="dist/js/pages/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!--   AngularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        function showNewModel() {
            $('#newModel').modal('show');
        }

        function hideModel() {
            $('#newModel').modal('hide');
            console.log("Hiding modal");
        }
    </script>
</body>

</html>
